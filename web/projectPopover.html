<script>
    function showUploadness(parent, rv){
        var url = $("."+rv+"Img:first").attr("src");
        if(url.indexOf("imgNotFound")===-1){
            $("textarea[rv='"+rv+"']").val(url);
        }
        else{
            $("textarea[rv='"+rv+"']").val("");
        }
        parent.find(".uploadness").show();
    }
</script>
